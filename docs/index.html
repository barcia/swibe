<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">

	<title>Swibe • A simple slide menu in CSS and JavaScript</title>
	<meta name="description" content="swibe.scss unify basic CSS styles and correct many bugs, but with minimum subjective styles">
	<meta name="theme-color" content="#89216b">
	<style media="screen">
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Oxygen-Sans, Ubuntu, Cantarell, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
			color: white;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
			margin: 0;
			background: linear-gradient(90deg, #da4453, #89216b);
		}

		a {
			color: white;
			text-decoration: none;
		}

		.nav {
			width: 100vw;
		}


		.nav ul {
			box-sizing: border-box;
			list-style-type: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			width: 100%;
			height: 60px;
			padding: 0 20px;
		}

		.nav a {
			padding: 10px 15px;
		}

		.nav a:hover,
		.footer a:hover {
			text-decoration: underline;
		}

		.content {
			text-align: center;
		}

		.content-text {
			margin-bottom: 30px;
		}

		.title {
			font-size: 2.5rem;
			margin-top: 0;
		}

		.subtitle {
			font-size: 1.2rem;
			font-weight: lighter;
			margin-bottom: 0;
		}

		.button {
			display: inline-flex;
	    justify-content: center;
	    align-items: center;
			height: 50px;
			width: 150px;
			margin: 5px;
			border-radius: 5px;
			transition: background-color 200ms ease-in-out;
		}

		.button svg {
			margin-right: 5px;
		}

		.is-dark {
			background-color: hsla(0, 0%, 0%, 0.2);
		}
			.is-dark:hover {
				background-color: hsla(0, 0%, 0%, 0.3);
			}

		.is-light {
			background-color: hsla(0, 0%, 100%, 0.2);
		}
			.is-light:hover {
				background-color: hsla(0, 0%, 100%, 0.3);
			}

		.footer {
			height: 60px;
			display: flex;
    	align-items: center;
		}

		.footer small,
		.footer a {
			color: hsla(0, 0%, 100%, 0.6);
		}
	</style>
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				let request = new XMLHttpRequest();

				request.open('GET', 'https://api.github.com/repos/barcia/swibe/tags', true);
				request.onload = function () {

				// Begin accessing JSON data here
				let data = JSON.parse(this.response);

					if (request.status >= 200 && request.status < 400) {
						let tagName = data[0].name;
						let versionLink = document.getElementById("versionLink");
						versionLink.href = "https://github.com/barcia/swibe/releases/tag/" + tagName;
						versionLink.title = "Version: " + tagName;
						versionLink.innerText = tagName;
					} else {
						console.log('error: ' + request.status);
					}
				}

				request.send();
			})

		</script>
</head>
	<body>

		<nav class="nav">
			<ul>
				<li><a href="https://github.com/barcia/swibe/blob/master/README.md" title="Documentation">Docs</a></li>
				<li><a href="https://github.com/barcia/swibe" title="View code on GitHub">Code</a></li>
			</ul>
		</nav>

		<main class="content">
			<div class="content-text">
				<h1 class="title">Swibe</h1>
				<h2 class="subtitle">A <strong>slide menu</strong> in CSS and JavaScript</h2>
			</div>
			<div class="content-buttons">
				<a class="button is-light" href="demo" title="View an interactive demo">
					<?xml version="1.0"?>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
					    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
					    <circle cx="12" cy="12" r="3"></circle>
					</svg>
					Demo</a>
				<a class="button is-dark" href="https://github.com/barcia/swibe/archive/master.zip" title="Download from GitHub">
					<?xml version="1.0"?>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
					    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
					    <polyline points="7 10 12 15 17 10"></polyline>
					    <line x1="12" y1="15" x2="12" y2="3"></line>
					</svg>
					Download</a>
			</div>
		</main>


		<footer class="footer">
			<small>Created by <a href="https://barcia.gal" title="Iván Barcia's website">Iván Barcia</a> • <a id="versionLink" target="_blank"></a></small>
		</footer>
	</body>
</html>
